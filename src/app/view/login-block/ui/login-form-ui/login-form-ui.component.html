<mat-card>
  <mat-card-title class="title">Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" (input)="onFormChange()"
    >
      <mat-form-field appearance="outline">
        <input type="email" matInput placeholder="Email"
               [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="password" matInput placeholder="Password"
               [formControl]="passwordFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
        <a [routerLink]="['../registration']" >Don't have an account yet?</a>
      <div class="button">
        <button [disabled]="disabled || formGroup.invalid || !!formError" mat-raised-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
